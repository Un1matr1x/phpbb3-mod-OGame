<!-- INCLUDE overall_header.html -->

<h1>{L_OGAME}</h1>
<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="ogame_mmogame_show">{L_MMOGAME}:</label><br /><span>{L_MMOGAME_S_EXPLAIN}</span></dt>
			<dd><input type="radio" class="radio" name="ogame_mmogame_show" value="1" <!-- IF MMOGAME_S -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp; 
				<input type="radio" class="radio" name="ogame_mmogame_show" value="0" <!-- IF not MMOGAME_S -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="ogame_cr_hosting_show">{L_CR_HOSTING}:</label><br /><span>{L_CR_HOSTING_S_EXPLAIN}</span></dt>
			<dd><input type="radio" class="radio" name="ogame_cr_hosting_show" value="1" <!-- IF CR_HOSTING_S -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp; 
				<input type="radio" class="radio" name="ogame_cr_hosting_show" value="0" <!-- IF not CR_HOSTING_S -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
	{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
